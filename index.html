<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="AnalogSea" content="Signup Page">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Slabo">
</head>
<body>

  <header>
    <img src="images/logo.png">
  </header>

  <main>

    <form action="#" method="post" class="search-form">
      <h1>Sign up</h1>
      <fieldset name="info">
        <label for="email" required>Email</label>
        <input type="email" name="email" placeholder="foo@bar.com" id="email" required/>
        <label for="pwd" required>Password</label>
        <input type="password" name="pwd" placeholder="1234passw0rd" id="pwd" required/>
        <button type="submit" name="button" id="button">Sign up</button>
      </fieldset>
      <p>
        <a href="#" style="color:gray;">Forgot Password?</a>
      </p>
    </form>

    <div class="login">
      <p>Already have an account? <a href="/login">Log in</a></p>
    </div>

  </main>

</body>


</html>
